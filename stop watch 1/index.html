<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ba03c274fe.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Colorful Stopwatch</h1>
        <div id="display">00:00:00</div>
        <div class="buttons">
            <button id="play" class="btn play"><i class="fa-solid fa-play"></i> Play</button>
            <button id="pause" class="btn pause" disabled><i class="fa-solid fa-pause"></i> Pause</button>
            <button id="restart" class="btn restart" disabled><i class="fa-solid fa-repeat"></i>Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
